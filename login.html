<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login - Console</title>
	<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
		rel="stylesheet" />
	<script id="tailwind-config">
		tailwind.config = {
			darkMode: "class",
			theme: {
				extend: {
					colors: {
						"primary": "#4f46e5",
						"background-light": "#f8fafc",
						"background-dark": "#0f172a",
						"card-dark": "#1e293b",
					},
					fontFamily: {
						"display": ["Inter", "sans-serif"]
					},
				},
			},
		}
	</script>
	<style type="text/tailwindcss">
		@layer base {
			body {
				@apply font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100;
			}
		}

		.brand-gradient {
			background: linear-gradient(90deg,#6366f1,#8b5cf6);
		}
	</style>
	<script src="assets/theme.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
	<main class="w-full max-w-md">
		<div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl shadow-sm overflow-hidden">
			<div class="p-8">
				<div class="flex items-center gap-3 mb-6">
					<div class="size-10 rounded-lg flex items-center justify-center brand-gradient text-white">
						<span class="material-symbols-outlined">inventory</span>
					</div>
                    <h1 class="text-2xl font-bold">Login - Console</h1>
				</div>
				<form action="#" method="post" class="space-y-4">
					<div>
						<label class="sr-only">Email</label>
						<input name="email" type="email" required
							class="w-full px-4 py-2 rounded-lg bg-slate-100 dark:bg-slate-800 border-none text-sm focus:ring-1 focus:ring-indigo-600"
							placeholder="you@example.com" />
					</div>
					<div>
						<label class="sr-only">Password</label>
						<input name="password" type="password" required
							class="mt-2 w-full px-4 py-2 rounded-lg bg-slate-100 dark:bg-slate-800 border-none text-sm focus:ring-1 focus:ring-indigo-600"
							placeholder="••••••••" />
					</div>
					<div class="flex items-center justify-between text-xs">
						<label class="flex items-center gap-2 text-slate-500 dark:text-slate-400">
							<input type="checkbox" class="h-4 w-4 rounded-sm border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 accent-indigo-600 focus:ring-2 focus:ring-indigo-300" />
							Remember me
						</label>
						<a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
					</div>
					<div>
						<button type="submit"
							class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-semibold flex items-center justify-center gap-2">
							<span class="material-symbols-outlined text-lg">lock</span>
							Sign In
						</button>
					</div>
				</form>

				<div class="my-4 text-center text-xs text-slate-400">or continue with</div>
				<div class="grid grid-cols-1 gap-3">
					<button class="px-3 py-2 rounded-lg border border-slate-200 dark:border-slate-800 text-sm flex items-center justify-center gap-2 hover:bg-slate-50 dark:hover:bg-slate-800">
						<svg class="h-4 w-4" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<path fill="#4285F4" d="M533.5 278.4c0-18.5-1.5-36.3-4.3-53.6H272v101.4h146.9c-6.3 33.9-25.1 62.6-53.6 82l86.5 67.3c50.6-46.7 81.7-115.3 81.7-196.1z"/>
							<path fill="#34A853" d="M272 544.3c73.7 0 135.6-24.4 180.8-66.4l-86.5-67.3c-24 16.1-54.9 25.6-94.3 25.6-72.4 0-133.8-48.9-155.8-114.6L26.6 355.5C74 460.9 167.4 544.3 272 544.3z"/>
							<path fill="#FBBC05" d="M116.2 332.6c-10.8-32.6-10.8-67.6 0-100.2L26.6 167.9c-40.2 78.8-40.2 171.6 0 250.4l89.6-85.7z"/>
							<path fill="#EA4335" d="M272 107.8c39.4 0 75.1 13.6 103.1 40.5l77.3-77.3C407.6 24.5 345.7 0 272 0 167.4 0 74 83.5 26.6 188.9l89.6 85.7C138.2 156.7 199.6 107.8 272 107.8z"/>
						</svg>
						Sign in with Google
					</button>
				</div>
			</div>
			<div class="p-4 border-t border-slate-100 dark:border-slate-800 text-center text-xs text-slate-500">
				Don’t have an account? <a href="#" class="text-indigo-600 hover:underline">Create one</a>
			</div>
		</div>

		<div class="mt-6 text-center text-xs text-slate-500">© 2026 Console</div>
	</main>

	<!-- Theme handled by assets/theme.js -->
</body>

</html>
